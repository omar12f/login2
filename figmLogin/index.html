<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<!-- css files -->
<link rel="stylesheet" href="css/normaliez.css">

<!-- end css files -->
    <title>Simple login</title>
</head>
<body>
  <div class="header">
    <div class="container">
        <div class="contain-Login">
         <div class="startLogin">
            <div class="text-content">

                <p><i class="fa-solid fa-vector-square"></i> Strut<br/>Welcome to Strut</br>Join Us Now ! </p>
            </div>
            
            <img src="imag/side-picture.png" alt="">
         </div>

            <div class="containLogin">
                <div class="poxContent">
                <h2>create new account</h2>
        
                
             
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">معلش خلى بالك من الجيميل واكتبه صح علشان متخنقش</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                
                   
                    <div class="checkbox-wrapper-28">
                        <input id="tmp-28" type="checkbox" class="promoted-input-checkbox"/>
                        <svg><use xlink:href="#checkmark-28" /></svg>
                        <label for="tmp-28">
                          Checkbox   
                        </label>
                        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
                          <symbol id="checkmark-28" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-miterlimit="10" fill="none"  d="M22.9 3.7l-15.2 16.6-6.6-7.1">
                            </path>
                          </symbol>
                        </svg>
                      </div>
                    <button class="bu"><a href="">supment</a></button>

                      <div class="social-icons">
                        <button><i class="fa-solid fa-g"></i> <a href="">google</a></button>
                        <button><i class="fa-brands fa-facebook"></i><a href="">face book</a> </button>
                    
                      </div>
                  </form>
           

         </div>
        
    </div>
       
    </div>
  </div>  
</body>
